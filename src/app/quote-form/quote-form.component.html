<div class="container-fluid">
  <div class="row">
        <form>
            <div class="form-group">
                <label for="quote">Enter quote</label>
                <textarea class="form-control" id="quote" required></textarea>
            </div>
      
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" placeholder="Author of quote" id="name" required>
            </div>

            <div class="form-group">
              <label for="name">Your name</label>
              <input type="text" id="name" class="form-control" placeholder="Type your name">
            </div>
            
            <div class="form-group">
              <label for="date">Date today</label> 
              <input type="date" id="date" required>   
            </div>
        </form>    
  </div>
</div>
